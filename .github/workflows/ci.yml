name: CI

on:
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint & Format
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Lint
              run: bun run lint

            - name: Type check
              run: bun run check
